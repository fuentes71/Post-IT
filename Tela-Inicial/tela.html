<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="tela.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Post It | Inicial</title>
</head>

<body class="body">
  <header>
    <nav>
      <h1 id="logado"></h1>
      <button onclick="sair()">Sair</button>

    </nav>
  </header>
  <main class="main">
    <section class="container-text">
      <div>
        <h2>Post-IT</h2>
        <button id="btnDeleteAll"><i class="fa fa-trash"></i></button>
      </div>
      <hr>
    </section>
    <section class="container-form">
      <form action="">
        <div class="label-float">
          <input type="text" id="tarefa" required>
          <label id='labelTarefa' for="tarefa">Tarefa</label>
        </div>
        <!-- <div class="label-float">
          <input type="text" id="detalhe" required>
          <label id='labelDetalhe' for="detalhe">Detalhamento</label>
        </div> -->
      </form>
      <button id="btnInserir">+</button>
      <button id="btnSalvarEditado">Salvar</button>
    </section>
    <section class="container-list">
      <div class="divLi">
        <input type="checkbox" ${status} data-i=${i} onchange="done()" />
        <div>1</div>
        <span data-si=${i}>Tarefa</span>
        <div class="divButton">

          <button onclick="editar()" data-i=${i}><i class="fa fa-pencil"></i></i></button> |
          <button onclick="removeItem()" data-i=${i}><i class="fa fa-trash"></i></i></button>
        </div>
      </div>
      <ul>

      </ul>
    </section>
  </main>
  <script src="./tela.js"></script>
</body>

</html>
