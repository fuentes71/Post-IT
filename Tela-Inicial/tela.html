<!DOCTYPE html>
<html lang="pt-BR" class="">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="tela.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Post It | Inicial</title>
</head>


<body class="body">
  <div id="carregando">
    <p>
      Loading
    </p>
    <span></span>
  </div>
  <div id="carregado">
    <header>
      <nav>
        <button onclick="sair()">Sair</button>
        <button id="darkMode"><img id="img" style="max-width:20px" src="../Assets/svg/moon.svg" alt=""></button>
      </nav>

    </header>
    <main class="main">
      <section class="container-text">
        <div>
          <h2>Post-IT</h2>
        </div>
        <div>
        </div>
      </section>
      <section class="container-form">
        <form>
          <div class="label-float">
            <span id="spanTarefa">0/25</span>
            <input maxlength="25" type="text" id="tarefa" required>
            <label id='labelTarefa' for="tarefa">Tarefa</label>
          </div>
          <div class="label-float descricao">
            <span id="spanDescricao">0/50</span>
            <input maxlength="50" type="text" id="descricao" required>
            <label id='labelDescricao' for="descricao">Descrição</label>
          </div>
        </form>
        <button id="btnInserir" onclick="inserir()">+</button>
      </section>
      <section id="container-list">
        <ul>
        </ul>
        <section class="container-footer">
          <div class="container-paginacao">
            <div class="card-itens">
              <input type="button" id="retornarTudo" value="«">
              <input type="button" id="retornar" value="⬅">
              <span id="paginacao"></span>
              <input type="button" id="avancar" value="➡">
              <input type="button" id="avancarTudo" value="»">
            </div>
            <span id="itemLista"></span>
          </div>
          <div class="filtro">
            <button id="todos" class="on">Todos</button>
            <button id="ativos">Ativos</button>
            <button id="completos">Completos</button>
          </div>
          <div class="delete">
            <button id="btnDeleteAll">Deletar lista</button>
          </div>
        </section>
      </section>
      </section>
    </main>
  </div>
  <div id="divConfirm"></div>

  <script src="./tela.js"></script>
  <script src="../javascript/light/dark-mode.js"></script>
  <script src="../javascript/alerta/alerta.js"></script>
</body>

</html>
