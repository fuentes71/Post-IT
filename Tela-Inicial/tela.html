<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="tela.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Post It | Inicial</title>
</head>


<body class="body">
  <div id="carregando">
    <p>
      Loading
    </p>
    <span></span>
  </div>
  <div id="carregado">
    <header>
      <nav>
        <h1 id="logado"></h1>
        <button onclick="sair()">Sair</button>
      </nav>
    </header>
    <main class="main">
      <section class="container-text">
        <div>
          <h2>Post-IT</h2>
          <button id="btnDeleteAll"><i class="fa fa-trash"></i></button>
        </div>
        <hr>
      </section>
      <section class="container-form">
        <form action="">
          <div class="label-float">
            <input type="text" id="tarefa" required>
            <label id='labelTarefa' for="tarefa">Tarefa</label>
          </div>
        </form>
        <button id="btnInserir">+</button>
        <button id="btnSalvarEditado">Salvar</button>
      </section>
      <section id="container-list" class="container-list">
        <ul>
        </ul>
      </section>
    </main>
  </div>

  <script src="./tela.js"></script>
</body>

</html>
