<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./cadastro.css">
  <title>Post It | Cadastro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="body">
  <main class="main">
    <nav>
      <button id="darkMode"><img id="img" style="max-width:20px" src="../Assets/svg/moon.svg" alt=""></button>
    </nav>
    <section class="container-form">
      <div>
        <button id="voltar">Voltar</button>
        <h1>Post-IT</h1>
      </div>
      <span id="sucesso"></span>
      <span id="error"></span>
      <form>
        <div class="label-float">
          <input required type="text" name="nome" id="nome">
          <label for='nome' id="labelNome">Nome</label>
        </div>
        <div class="label-float">
          <input required type="text" name="usuario" id="usuario">
          <label for='usuario' id="labelUsuario">usuario</label>
        </div>
        <div class="label-float">
          <input type="password" id="senha" required>
          <label id='labelSenha' for="senha">Senha</label>
          <i id='verSenha' class="fa fa-eye" aria-hidden="true"></i>
        </div>
        </div>
        <div class="label-float">
          <input type="password" id="confirmarSenha" required>
          <label for="confirmarSenha" id="labelConfirmarSenha">Confirmar Senha</label>
          <i id='verConfirmarSenha' class="fa fa-eye" aria-hidden="true"></i>
        </div>
      </form>
      <button onclick="cadastrar()">Cadastrar</button>
      </div>
    </section>
  </main>
  <script src="./cadastro.js"></script>
  <script src="../javascript/light/dark-mode.js"></script>

</body>

</html>
